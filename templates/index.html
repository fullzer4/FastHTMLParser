<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <h1>Go Server with HTMX</h1>
    <button hx-get="/hello" hx-target="#result" hx-swap="innerHTML">
        Click me
    </button>
    <div id="result"></div>
</body>
</html>
